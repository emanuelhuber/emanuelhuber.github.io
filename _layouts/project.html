---

date: 2018-05-31
---

<!--<div class="page">

<div class="posts">
  <p>
  {% for project in site.projects %}
    <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title_short }}</a>
    {% if forloop.last == false %}
      &nbsp;|&nbsp;
    {% endif %}
  {% endfor %}
   </p>
</div>
<hr/>


<div class="post">
  <h1 class="post-title">Project: {{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <p><strong>Abstract:</strong> {{ page.description }}</p>
  {{ content }}
</div>
